<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>

  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- link to my css  -->
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="bg-light">

<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand text-primary" href="#">View Highscores</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link disabled text-primary">Timer: <span id="timer">75</span></a>
    </div>
  </div>
</nav>

<!-- main page elements -->
<div class="container">
  <div class="row align-items-center">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div>
      <h1 class="text-center push-down" id="title">Coding Quiz Challenge</h1>
      </div>
      <div>
      <p class="text-center push-down-sm" id="prompt">Try to answer the following coding-related questions within the time limit. Incorrect answers will penalize your score/time by ten seconds!</p>
      </div>
      <div id="btn-wrapper">
      <div class="push-down text-center" id="btns">
        <button class="btn btn-primary btn-sm btn-center" type="submit" id='submit'>Start Quiz</button>
      </div>
    </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>





  <!-- link to bootstrap's JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- link to my JS -->
  <script src="./assets/app.js"></script>
</body>
</html>
